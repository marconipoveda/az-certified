name: Deploy Hugo site to Cloudflare Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.151.2"
          extended: true

      # Deploy via Wrangler (Direct Upload)
      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}          # your Task 3 secret
          accountId: ${{ secrets.CF_ACCOUNT_ID }}        # your Task 3 secret
          # Use wrangler v3+ 'pages deploy'
          command: >
            pages deploy ./public
            --project-name=${{ secrets.CF_PAGES_PROJECT }}
            --branch=${{ github.ref_name }}

      # (Optional) Echo deployment URL in logs
      - name: Print deployment URL
        run: echo "Deployed to ${{ steps.deploy.outputs.deployment-url }}"

      - name: Comment preview URL on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const url = core.getInput('url');
            const body = `ðŸš€ Preview deployed to:\n\n**${url}**`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
          result-encoding: string
        env:
          url: ${{ steps.deploy.outputs.deployment-url }}