name: Deploy Hugo site to Cloudflare Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.145.0"
      - name: Build site
        run: hugo
      # Deploy via Wrangler (Direct Upload)
      - name: Deploy to Cloudflare Pages (Wrangler)
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: >
            pages deploy ./public
            --project-name=${{ vars.CF_PAGES_PROJECT }}
      # (Optional) Echo deployment URL in logs
      - name: Print deployment URL 
        run: |
          echo "### ✅ Build complete" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
          echo "- Deployed to ${{ steps.deploy.outputs.pages-deployment-alias-url }}" >> $GITHUB_STEP_SUMMARY
      - name: Find Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v4
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Preview Environment
      - name: Create comment
        if: github.event_name == 'pull_request' && steps.fc.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **✅ Preview Environment Ready!**

            | Name | Link |
            | --- | --- |
            | :link: Preview Url | ${{ steps.deploy.outputs.pages-deployment-alias-url || steps.deploy.outputs.deployment-url }} |

            Please verify everything looks as expected.
          reactions: rocket
      - name: Update comment
        if: github.event_name == 'pull_request' && steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body: |
            **✅ Preview Environment was deployed again!**

            | Name | Link |
            | --- | --- |
            | :link: Preview Url | ${{ steps.deploy.outputs.pages-deployment-alias-url || steps.deploy.outputs.deployment-url }} |
            | :hammer: Latest Commit | ${{ github.event.pull_request.head.sha }} |
            | :clock10: Latest Deploy | ${{ github.event.pull_request.updated_at }} |

            Please verify everything looks as expected.
          reactions: hooray
          edit-mode: 'replace'
